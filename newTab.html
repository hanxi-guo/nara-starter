<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Slackside+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <button id="mood-button" class="category-button" data-category="mood">
      <img src="assets/mood.png" class="mood-icon">
    </button>

    <div id="mood-modal" class="mood-modal hidden">
      <div class="mood-content">
        <h2>How are you feeling today?</h2>
        <div class="mood-grid">
          <button class="mood-option" data-mood="happy">
            <img src="assets/mood_happy.png" alt="Happy" class="mood-icon">
            <span>Happy</span>
          </button>
          <button class="mood-option" data-mood="neutral">
            <img src="assets/mood_neutral.png" alt="Neutral" class="mood-icon">
            <span>Neutral</span>
          </button>
          <button class="mood-option" data-mood="excited">
            <img src="assets/mood_excited.png" alt="Excited" class="mood-icon">
            <span>Excited</span>
          </button>
          <button class="mood-option" data-mood="sad">
            <img src="assets/mood_sad.png" alt="Sad" class="mood-icon">
            <span>Sad</span>
          </button>
          <button class="mood-option" data-mood="angry">
            <img src="assets/mood_angry.png" alt="Angry" class="mood-icon">
            <span>Angry</span>
          </button>
          <button class="mood-option" data-mood="tired">
            <img src="assets/mood_tired.png" alt="Tired" class="mood-icon">
            <span>Tired</span>
          </button>
        </div>
      </div>
    </div>

    <h1 id="welcome-message">Who do you want to care for today?</h1>

    <!-- Deer circles -->
    <div id="deer1-circle" class="deer-circle"></div>
    <div id="deer7-circle" class="deer-circle"></div>
    <div id="deer2-circle" class="deer-circle"></div>
    <div id="deer3-circle" class="deer-circle"></div>
    <div id="deer4-circle" class="deer-circle"></div>
    <div id="deer5-circle" class="deer-circle"></div>
    <div id="deer6-circle" class="deer-circle"></div>

    <div id="categories-container">
      <button class="category-button" data-category="daily">
        Daily Routine
      </button>
      <button class="category-button" data-category="home">Home</button>
      <button class="category-button" data-category="pet">Pet</button>
      <button class="category-button" data-category="friends">Friends</button>
      <button class="category-button" data-category="mind">Mind</button>
      <button class="category-button" data-category="others">Others</button>
      <button class="category-button" data-category="weekly">Weekly Routine</button>
    </div>

    <!-- Hover Circles -->
    <div id="deer1-circle" class="deer-circle"></div>
    <div id="deer2-circle" class="deer-circle"></div>
    <div id="deer3-circle" class="deer-circle"></div>
    <div id="deer4-circle" class="deer-circle"></div>
    <div id="deer5-circle" class="deer-circle"></div>
    <div id="deer6-circle" class="deer-circle"></div>
    <div id="deer7-circle" class="deer-circle"></div>

    <div id="tasks-container" class="hidden">
      <ul id="task-list"></ul>
    </div>

    <!-- Reset Button -->
    <button id="reset-button">
      <span class="reset-icon">+</span>
    </button>

    <!-- Confirmation Modal -->
    <div id="reset-modal" class="hidden">
      <div class="modal-content">
        <p>
          Are you sure you want to reset? This will erase all of your current
          tasks.
        </p>
        <div class="modal-buttons">
          <button id="reset-yes">Yes</button>
          <button id="reset-no">No</button>
        </div>
      </div>
    </div>

    <script src="scripts/Sortable.min.js"></script>
    <script src="newTab.js"></script>
  </body>
</html>
